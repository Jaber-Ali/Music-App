<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/main.css}">
<script th:src="@{/js/bootstrap.min.js}" ></script>
<head>
    <meta charset="UTF-8">
    <title>Search result</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" style="margin-bottom: 250px">
    <a class="navbar-brand" href="/home"><img id="image" style="width: 60px; " th:src="@{/img/guitar.png}" alt=""></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/home">Home</a>
            </li>
        </ul>
    </div>
</nav>

<div class="jumbotron" style="padding-bottom: 30px">
    <div class="container" style="margin-top: 40px; margin-left: 110px">
        <h4 style="font-weight: bold">Search result for: <h4 style="font-weight: lighter; font-size: 30px" th:text="${resultFor}"></h4></h4>
    </div>
</div>

<table class="table table-striped" style="margin-left: auto; margin-right: auto; margin-top: 50px; width:75%; margin-bottom: 50px">
    <thead class="thead-dark">
    <tr>
        <th>Track</th>
        <th>Artist/Band</th>
        <th>Album</th>
        <th>Genre</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="res:${result}">
        <td th:text="${res.getName()}"></td>
        <td th:text="${res.getArtistName()}"></td>
        <td th:text="${res.getAlbumTitle()}"></td>
        <td th:text="${res.getGenreName()}"></td>
    </tr>
    </tbody>
</table>


</body>
</html>
